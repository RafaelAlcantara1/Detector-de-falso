<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Falsiane</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h1>Falsiane Detector</h1>
       <input type="text" id="nomeInput" placeholder="Digite o nome da pessoa..." />
       <button id="avaliarButton">Avaliar Falsidade</button>
       <p id="resultado"></p>
       <progress id="progressBar" max="100" value="0"></progress>
       <img id="imagemFalsiane" src="falsiane.webp" alt="Falsiane detectada!" style="display: none; width: 100px; margin-top: 10px;" />
     </div>
        
</body>
<script src="index.js"></script>
</html>
